<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信登录调试工具</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .result { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 3px; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>微信登录和钱包查询调试工具</h1>
    
    <div class="section">
        <h3>1. 测试微信登录</h3>
        <input type="text" id="wechatCode" placeholder="输入微信授权码" style="width: 300px; padding: 5px;">
        <button class="button" onclick="testWechatLogin()">测试微信登录</button>
        <div id="wechatResult" class="result"></div>
    </div>
    
    <div class="section">
        <h3>2. 查询用户钱包</h3>
        <input type="text" id="userId" placeholder="输入用户ID" style="width: 300px; padding: 5px;">
        <button class="button" onclick="testUserWallets()">查询用户钱包</button>
        <div id="walletResult" class="result"></div>
    </div>
    
    <div class="section">
        <h3>3. 调试用户钱包关联</h3>
        <input type="text" id="debugUserId" placeholder="输入用户ID" style="width: 300px; padding: 5px;">
        <button class="button" onclick="debugUserWallets()">调试钱包关联</button>
        <div id="debugResult" class="result"></div>
    </div>
    
    <div class="section">
        <h3>4. 查看最近创建的用户和钱包</h3>
        <button class="button" onclick="getRecentData()">获取最近数据</button>
        <div id="recentResult" class="result"></div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:8080/api';
        
        async function apiCall(url, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: { 'Content-Type': 'application/json' }
                };
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(BASE_URL + url, options);
                const result = await response.json();
                return { success: true, data: result };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }
        
        function displayResult(elementId, result) {
            const element = document.getElementById(elementId);
            if (result.success) {
                element.className = 'result success';
                element.textContent = JSON.stringify(result.data, null, 2);
            } else {
                element.className = 'result error';
                element.textContent = 'Error: ' + result.error;
            }
        }
        
        async function testWechatLogin() {
            const code = document.getElementById('wechatCode').value;
            if (!code) {
                alert('请输入微信授权码');
                return;
            }
            
            const result = await apiCall('/auth/wechat-login', 'POST', { code });
            displayResult('wechatResult', result);
        }
        
        async function testUserWallets() {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                alert('请输入用户ID');
                return;
            }
            
            const result = await apiCall(`/wallet/list?userId=${userId}`);
            displayResult('walletResult', result);
        }
        
        async function debugUserWallets() {
            const userId = document.getElementById('debugUserId').value;
            if (!userId) {
                alert('请输入用户ID');
                return;
            }
            
            const result = await apiCall(`/wallet/debug/user-wallets?userId=${userId}`);
            displayResult('debugResult', result);
        }
        
        async function getRecentData() {
            // 这里可以添加获取最近用户和钱包的API调用
            const result = await apiCall('/wallet/test/stats');
            displayResult('recentResult', result);
        }
    </script>
</body>
</html>
